<header class="header" [class.menu-open]="openMenu">
  <div class="header__container">
    <a href="" class="header__logo"><img src="assets/logo.svg" alt="Logo" /></a>
    <div class="header__menu menu">
      <nav class="menu__body">
        <ul class="menu__list">
          <li class="menu__item" *ngFor="let menuItem of menuItems">
            <a href="#" class="menu__link">{{ menuItem.name }}</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header__actions">
      <a href="/Vitalii_Soloninko-Lebenslauf.pdf" class="header__button"
        >Resume</a
      >
      <button
        type="button"
        class="menu__icon icon-menu"
        (click)="openMenu = !openMenu"
      >
        <span></span>
      </button>
    </div>
  </div>
</header>
