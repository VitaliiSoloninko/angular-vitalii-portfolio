<app-tags (tagSelected)="onTagSelected($event)"></app-tags>

<div class="items">
  @for (project of displayedProjects; track $index) {
  <article class="item">
    <a routerLink="/project/{{ project.id }}" class="item__image-ibg">
      <img [src]="project.img" alt="{{ project.name }}" />
    </a>
    <div class="item__body">
      <h4 class="item__title">
        <div class="item__link-title">
          {{ project.name }}
        </div>
      </h4>
      <div class="item__fullstack">{{ project.category }}</div>
    </div>
    <div class="item__footer">
      @for (skill of project.stack; track skill) {
      <span class="item__category category-link">{{ skill }}</span>
      }
    </div>
  </article>
  }
</div>

@if (displayedProjects.length < filteredProjects.length) {
<div class="show-more-wrapper">
  <button class="btn" (click)="showMore()">Mehr anzeigen</button>
</div>
}
