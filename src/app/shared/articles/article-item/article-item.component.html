<article class="article-item">
  <a href="" class="image">
    <img [src]="article.img" alt="{{ article.title }}" />
  </a>
  <div class="body">
    <strong>
      <a href="" class="title">{{ article.title }}</a>
    </strong>
    <div class="date">{{ article.date }}</div>
    <div class="text">{{ article.description }}</div>
    <div class="button-wrapper">
      <a href="" class="link">
        <button class="btn btn-dark button">Weiterlesen</button></a
      >
    </div>
  </div>
</article>
